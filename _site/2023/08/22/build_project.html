    <h1 id="build-a-project">Build a Project</h1>
<p>Continue learning the Development work flow for GitHub Pages index.md and _posts. Now is the time to build you first project.</p>

<title>Binary Calculator</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
  }
  #calculator {
    margin-top: 50px;
  }
  input[type="text"] {
    width: 200px;
    padding: 5px;
  }
  select {
    padding: 5px;
  }
  button {
    padding: 5px 10px;
    background-color: #3498db;
    color: #fff;
    border: none;
    cursor: pointer;
  }
</style>

<p>&lt;/head&gt;</p>
<body>
<h1>Binary Calculator</h1>
<div id="calculator">
  <input type="text" id="binary1" placeholder="Enter binary number" />
  <select id="operator">
    <option value="add">+</option>
    <option value="subtract">-</option>
    <option value="multiply">*</option>
    <option value="divide">/</option>
  </select>
  <input type="text" id="binary2" placeholder="Enter binary number" />
  <button id="calculate">Calculate</button>
  <p id="result"></p>
</div>

<script>
  const binary1Input = document.getElementById("binary1");
  const binary2Input = document.getElementById("binary2");
  const operatorSelect = document.getElementById("operator");
  const calculateButton = document.getElementById("calculate");
  const resultMessage = document.getElementById("result");

  calculateButton.addEventListener("click", () => {
    const binary1 = binary1Input.value;
    const binary2 = binary2Input.value;
    const operator = operatorSelect.value;

    if (!isValidBinary(binary1) || !isValidBinary(binary2)) {
      resultMessage.textContent = "Please enter valid binary numbers.";
      return;
    }

    let result;
    switch (operator) {
      case "add":
        result = addBinary(binary1, binary2);
        break;
      case "subtract":
        result = subtractBinary(binary1, binary2);
        break;
      case "multiply":
        result = multiplyBinary(binary1, binary2);
        break;
      case "divide":
        result = divideBinary(binary1, binary2);
        break;
      default:
        resultMessage.textContent = "Invalid operator selected.";
        return;
    }

    resultMessage.textContent = `Result: ${result}`;
  });

  function isValidBinary(binary) {
    return /^[01]+$/.test(binary);
  }

  function addBinary(a, b) {
    const num1 = parseInt(a, 2);
    const num2 = parseInt(b, 2);
    return (num1 + num2).toString(2);
  }

  function subtractBinary(a, b) {
    const num1 = parseInt(a, 2);
    const num2 = parseInt(b, 2);
    return (num1 - num2).toString(2);
  }

  function multiplyBinary(a, b) {
    const num1 = parseInt(a, 2);
    const num2 = parseInt(b, 2);
    return (num1 * num2).toString(2);
  }

  function divideBinary(a, b) {
    const num1 = parseInt(a, 2);
    const num2 = parseInt(b, 2);
    if (num2 === 0) {
      return "Cannot divide by zero.";
    }
    return (num1 / num2).toString(2);
  }
</script>
</body>
