<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">

{%- include head.html -%}

<body>

  <div class="wrapper">
    <header>
      {%- include header.html -%}
    </header>

    <section class="main-content">
      {{ content }}
    </section>

    <section class="info-box">
      <h2>{{ site.title }}</h2>
      <p>{{ site.description }}</p>
      <p>Owner: {{ site.owner_name }}</p>
      <!-- You can add other content here if needed -->
    </section>
  </div>
</body>

</html>
